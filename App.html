<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Management System</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div class="container">
        <h1>College Attendance Management System</h1>

        <!-- Add Subject Section -->
        <div class="section">
            <h2>Add Subject</h2>
            <input type="text" id="subject-name" placeholder="Enter Subject Name">
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <!-- Add Student Section -->
        <div class="section">
            <h2>Add Student</h2>
            <input type="text" id="student-name" placeholder="Enter Student Name">
            <button onclick="addStudent()">Add Student</button>
        </div>

        <!-- Timetable Section -->
        <div class="section">
            <h2>Timetable</h2>
            <label for="subject-select">Select Subject:</label>
            <select id="subject-select"></select>

            <label for="time">Enter Class Time:</label>
            <input type="time" id="time">

            <button onclick="addTimetable()">Add to Timetable</button>
            <ul id="timetable-list"></ul>
        </div>

        <!-- Attendance Section -->
        <div class="section">
            <h2>Mark Attendance</h2>
            <select id="student-select"></select>
            <select id="subject-select-attendance"></select>
            <button onclick="markAttendance('Present')">Mark Present</button>
            <button onclick="markAttendance('Absent')">Mark Absent</button>
            <ul id="attendance-list"></ul>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
